<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Contact me</h3>
        <label id="99">
            <p>Name:<input type="text"placeholder="enter your name"></p>
        </label><br>
        <label id="100">
           <p>Email:<input type="email" placeholder="enter your email"></p>
        </label><br>
        <label id="101">
           <p>Password:<input type="password"placeholder="enter password"></p>
        </label><br>
        <label id="102">
           <p>Mobile No.<input type="number"placeholder="enter mobile no."></p>
        </label><br>
        <div>subject:</div>
        <select name="subject" id="subject">
            <option value="--select your subject--">--select your subject--</option>
            <option value="Maths">Maths</option>
            <option value="Java">Java</option>
            <option value="React">React</option>
            <option value="Python">Python</option>
        </select><br><br>
        <input type="number"placeholder="contact me"><br><br>
        <textarea name="feedback"placeholder="Plz give your valuable feedback"></textarea><br>
        <button>Submit</button>
    </form> 
</body>
</html>
